<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
#canvas {
  width: 500px;
  height: 500px;
  background-color: ivory;
  margin: 0 auto;
  box-shadow: 15px 15px 10px gray;
}
#first-row{
  height:75%;
  width:100%;
}
#big-rectangle{
  height:100%;
  width:75%;
}
.gold{
  background-color:gold;
}
.right{
  float:right;
}
.black{
  background-color:black;
}
.hotpink{
  background-color:hotpink;
}
.white{
  background-color:white;
}
.greenyellow{
  background-color:greenyellow;
}
.blue{
  background-color:blue;
}
.left{
  float:left;
}
#first-divider{
  height:100%;
  width:3%;
}
#first-column{
  height:100%;
  width:22%;
}
#first-medium-rectangle{
  height:48.5%;
  width:100%;
}
#second-divider{
  height:3%;
  width:100%;
}
#second-medium-rectangle{
  height:48.5%;
  width:100%;
}
#second-row{
  height:3%;
  width:100%;
}
#third-row{
  width:100%;
  height:22%;
}
#last-column{
  width:5%;
  height:100%;
}
#first-tiny-rectangle{
  width:100%;
  height:45%; 
}
#third-divider{
  height:10%;
  width:100%;
}
#second-tiny-rectangle{
  width:100%;
  height:45%;
}
#fourth-divider{
  width:3%;
  height:100%;
}
#wide-rectangle{
  width:67%;
  height:100%;
}
#fifth-divider{
  width:3%;
  height:100%;
}
#small-rectangle{
 width:22%;
  height:100%;
}
</style>
</head>
<body>
  <div id="canvas">
    <div id="first-row">
      <div id="big-rectangle" class="gold right"></div>
      <div id="first-divider" class="black right"></div>    
      <div id="first-column" class="hotpink left">
        <div id="first-medium-rectangle"></div>
        <div id="second-divider" class="black"></div>
        <div id="second-medium-rectangle"></div>
      </div>
    </div>
    <div id="second-row" class="black"></div>
    <div id="third-row">
      <div id="last-column" class="hotpink right">
        <div id="first-tiny-rectangle" class="greenyellow right"></div>
        <div id="third-divider" class="black right"></div>
        <div id="second-tiny-rectangle" class="yellow right"></div>
      </div>
      <div id="fourth-divider" class="black right"></div>
      <div id="wide-rectangle" class="greenyellow right"></div>
      <div id="fifth-divider" class="black right"></div>
      <div id="small-rectangle" class="blue left"></div>
    </div>
  </div>
</body>
</html>
